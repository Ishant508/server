    <script>
        window.onload = () =>{
            if (window["WebSocket"]) {
                conn = new WebSocket("ws://"+document.location.host+"/ws")
                conn.onclose = () =>{
                    console.log("close")
                }
                conn.onopen = () =>{
                    console.log("open")
                    window.setInterval(()=>{
                    conn.send("hello my name is shivang ")
                  },10)
                }        
                conn.onmessage =(e) =>{
                    console.log(e)
                }     
            }           
        }
    </script>
